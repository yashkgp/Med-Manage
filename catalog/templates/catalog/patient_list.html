{% extends "base_generic.html" %}

{% block content %}
    <h1> List</h1>

    {% if patient_list %}
    <ul>

      {% for patient in patient_list %}
      <li>
        <a href="{{ patient.get_absolute_url }}">{{ patient.first_name }}  {{patient.last_name}}</a> ({{patient.email}})
      </li>
      {% endfor %}

    </ul>
    

    {% else %}
      <p>There are no doctors registered.</p>
    {% endif %}       
{% endblock %}
